<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="renderer" content="webkit"><script src="/assets/js/pace.min.js"></script><link href="/assets/css/pace-theme-flash.css" rel="stylesheet"><title>{$title}</title><link rel="stylesheet" href="/assets/css/sweetalert.css"><link rel="stylesheet" href="/assets/css/default.css"></head><body><div class="container" id="pjax-container"><div class="container" id="pjax-content"><div class="navbar"><div class="top"><div class="logo"><span class="fa fa-car fa-4x"></span></div><ul class="we-nav nav-top"><foreach name="tops" item="top"><li class="{$top.active}"><a href="{:url($top['name'])}" class=""><span class="we-text-sm">{$top.title}</span></a></li></foreach></ul></div><div class="sub"><div class="user-info"><div class="we-circle we-border user-info-avatar"><span class="fa fa-user fa-4x"></span></div><p><span class="fa fa-user"></span> {:session('admin_username')}<br><small><i class="fa fa-envelope-square"></i> {:session('admin_useremail')}</small></p></div><ul class="we-nav nav-sub"><foreach name="subs" item="vo"><li class="{$vo.active} display-{$vo.display}"><a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a></li></foreach></ul></div></div><div class="container-content"><div class="container-header we-cf"><div class="we-fl"><span class="header-title">{$title}</span></div><div class="we-fr sign-out"><a href="{:url('auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a></div><div class="we-fr sign-out"><a href="{:url('auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a></div></div><div class="container-wrap"><div class="we-panel we-padding"><p>账号 : {:session('admin_username')}</p><p>邮箱 : {:session('admin_useremail')}</p><p>角色 : <span class="we-badge">{:get_user_group(session('admin_uid') , 'title')}</span></p></div><div class="we-panel we-padding we-scrollable-horizontal"><table class="we-table we-table-striped we-text-nowrap we-table-compact we-table-hover"><thead><tr><th>项目ID</th><th>项目名称</th><th>状态</th><th>户型</th><th>房屋</th><th>合同</th></tr></thead><tbody><foreach name="list" item="vo"><tr><td><span class="we-badge">{$vo.id}</span></td><td><span class="we-badge we-badge-primary">{$vo.title}</span></td><td><eq name="vo.status" value="0"><span class="we-badge we-badge-danger">未上线</span></eq><eq name="vo.status" value="1"><span class="we-badge we-badge-success">未上线</span></eq></td><th>0</th><th>0</th><th>0</th></tr></foreach></tbody></table></div></div></div></div></div><script type="text/javascript" src="/assets/js/jquery.min.js"></script><script type="text/javascript" src="/assets/js/index.js"></script></body></html>
