<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <div class="navbar">
  <div class="top">
    <div class="logo">
      <span class="we-text-xxl">橙子开发</span>
    </div>

    <ul class="we-nav nav-top">
      <foreach name="tops" item="top">
      <li class="{$top.active}">
        <a href="{:url($top['url'])}" class="pjax">
          <span class="fa fa-{$top.code} icon"></span>
          <span>{$top.name}</span>
        </a>
      </li>
    </foreach>
    </ul>
  </div>

</div>

        <div class="container-content">
          <div class="container-header we-cf">
  <div class="we-fl ">
    <span class="header-title"> - {$title}</span>

  </div>

  <div class="we-fr sign-out">
    <a href="{:url('dev/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a>
  </div>
  <div class="we-fr sign-out">
    <a href="{:url('dev/user/update?id='.session('dev_uid'))}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a>
  </div>
</div>

<notempty name="subs">
<div class="nav-sub">
  <ul class="we-cf">
    <foreach name="subs" item="vo">
      <notempty name="vo.url">
      <li class="{$vo.active} we-block we-fl">
        <a href="{:url($vo['url'])}" class="pjax">{$vo.name}</a>
      </li>
    </notempty>
  </foreach>

  </ul>
</div>
</notempty>

          <div class="container-wrap">
            <form class="we-form we-panel form-ajax" action="{:url('')}" method="post">
              <fieldset style="width:400px;">

                <legend>组件添加/编辑</legend>

                <div class="we-form-group">
                  <label for="" class="we-label">组件名称</label>
                  <div class="">
                    <input type="text" name="title" value="{$data.title}" placeholder="输入组件名称" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">组件标识代号</label>
                  <div class="">
                    <input type="text" name="name" value="{$data.name}" placeholder="输入组件标识代号" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">级别</label>
                  <div class="">
                    <select class="" name="level">
                      <eq name="data.level" value="1"><option value="1" selected="" >基础</option><else/><option value="1" >基础</option></eq>

                      <eq name="data.level" value="2"><option value="2" selected="" >进阶</option><else/><option value="2" >进阶</option></eq>
                    </select>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">价格</label>
                  <div class="">
                    <input type="number" name="price" value="{$data.price}" placeholder="默认价格 0">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">描述</label>
                  <div class="">
                    <textarea name="description" rows="3" cols="80">{$data.description}</textarea>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">排序</label>
                  <div class="">
                    <input type="number" name="sort" value="{$data.sort}" placeholder="越小越优先">
                  </div>
                </div>

                <div class="we-form-group">
                  <input type="hidden" name="id" value="{$data.id}">
                  <hr>
                  <input type="submit" value="提交" class="we-btn we-btn-success">
                  <input type="submit" value="重置" class="we-btn we-btn-warning">
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>

  </body>
</html>
