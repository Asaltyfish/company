<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


</head>

<body>
    <div class="container" id="pjax-container">
        <div class="container" id="pjax-content">
            <div class="navbar">
  <div class="top">
    <div class="logo">
      <span class="we-text-xxl">橙子开发</span>
    </div>

    <ul class="we-nav nav-top">
      <foreach name="tops" item="top">
      <li class="{$top.active}">
        <a href="{:url($top['url'])}" class="pjax">
          <span class="fa fa-{$top.code} icon"></span>
          <span>{$top.name}</span>
        </a>
      </li>
    </foreach>
    </ul>
  </div>

</div>

            <div class="container-content">
                <div class="container-header we-cf">
  <div class="we-fl ">
    <span class="header-title"> - {$title}</span>

  </div>

  <div class="we-fr sign-out">
    <a href="{:url('dev/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a>
  </div>
  <div class="we-fr sign-out">
    <a href="{:url('dev/user/update?id='.session('dev_uid'))}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a>
  </div>
</div>

<notempty name="subs">
<div class="nav-sub">
  <ul class="we-cf">
    <foreach name="subs" item="vo">
      <notempty name="vo.url">
      <li class="{$vo.active} we-block we-fl">
        <a href="{:url($vo['url'])}" class="pjax">{$vo.name}</a>
      </li>
    </notempty>
  </foreach>

  </ul>
</div>
</notempty>

                <div class="container-wrap">
                    <form class="we-form form-ajax we-panel" action="{:url('')}" method="post">
                        <fieldset style="width:400px;">

                            <legend>栏目模板配置</legend>

                            <div class="we-form-group">
                                <label for="" class="we-label">栏目名称</label>
                                <div class="">
                                    <input type="text" placeholder="{$data.title}" disabled="">
                                </div>
                            </div>

                            <eq name="data.type" value="index">
                                <div class="we-form-group">
                                    <label for="" class="we-label">首页模板</label>
                                    <div class="">
                                        <label for="" class="">
                                            <input type="radio" name="template" value="0"> 无</label>

                                    </div>
                                    <foreach name="temps.index" item="vo">
                                        <div class="">
                                            <label for="">
                                                <eq name="data.template" value="$vo['id']">
                                                    <input type="radio" name="template" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>

                                    </foreach>
                                </div>

                            </eq>

                            <eq name="data.type" value="page">
                                <div class="we-form-group">
                                    <label for="" class="we-label">栏目页模板</label>
                                    <div class="">
                                        <label for="we-margin-right">
                                            <input type="radio" name="template" value="0"> 无
                                        </label>
                                    </div>

                                    <foreach name="temps.category" item="vo">
                                        <div class="">
                                            <label for="we-margin-right">
                                                <eq name="data.template" value="$vo['id']">
                                                    <input type="radio" name="template" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>
                                    </foreach>


                                </div>

                            </eq>

                            <eq name="data.type" value="list">
                                <div class="we-form-group">
                                    <label for="" class="we-label">列表页模板</label>
                                    <div class="">
                                        <label for="we-margin-right">
                                            <input type="radio" name="template" value="0"> 无
                                        </label>
                                    </div>
                                    <foreach name="temps.category" item="vo">
                                        <div class="">
                                            <label for="we-margin-right">
                                                <eq name="data.template" value="$vo['id']">
                                                    <input type="radio" name="template" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>

                                    </foreach>

                                </div>

                                <div class="we-form-group">
                                    <label for="" class="we-label">详情页模板</label>
                                    <div class="">
                                        <label for="we-margin-right">
                                            <input type="radio" name="template_sub" value="0"> 无
                                        </label>
                                    </div>
                                    <foreach name="temps.posts" item="vo">
                                        <div class="">
                                            <label for="we-margin-right">
                                                <eq name="data.template_sub" value="$vo['id']">
                                                    <input type="radio" name="template_sub" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template_sub" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>

                                    </foreach>
                                </div>


                            </eq>

                            <div class="we-form-group">
                                <input type="hidden" name="id" value="{$data.id}">
                                <hr>
                                <input type="submit" value="提交" class="we-btn we-btn-success">
                                <input type="submit" value="重置" class="we-btn we-btn-warning">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>

</body>

</html>
