<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

<script src="/assets/js/pace.min.js"></script>
<link href="/assets/css/pace-theme-flash.css" rel="stylesheet" />

    <title>历史借款</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/default.css">


  </head>
  <body>
    <div id="pjax-container">
      <div id="pjax-content">

				<section class="wechat-p2p-raise">

					<h3 class="o-padding-top o-padding-left o-text-xxl">历史借款</h3>
					<hr>
					<notempty name="list">
						<foreach name="list" item="vo">
							<div class="o-padding">
								<div>申请时间：{$vo.create_time|date='Y-m-d' , ###}</div>
								<div class="">
									<span>处理情况：</span>
									<eq name="vo.status" value="1">已完成</eq>
									<eq name="vo.status" value="-1" >已取消</eq>
								</div>
							</div>
						</foreach>
					<else/>
					<p>还未有历史记录</p>
				</notempty>

				</section>

      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/index.js"></script>

  </body>
</html>
