<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->

        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <div class="we-panel we-padding">
              <p>账号 : {:session('admin_username')}</p>
              <p>邮箱 : {:session('admin_useremail')}</p>
              <p>角色 : <span class="we-badge">{:get_user_group(session('admin_uid') , 'title')}</span> </p>
            </div>
            <div class="we-panel we-padding we-scrollable-horizontal">
              <table class="we-table we-table-striped we-text-nowrap we-table-compact we-table-hover ">
                <thead>
                  <tr>
                    <th>项目ID</th>
                    <th>项目名称</th>
                    <th>状态</th>
                    <th>户型</th>
                    <th>房屋</th>
                    <th>合同</th>
                  </tr>
                </thead>
                <tbody>
                  <foreach name="list" item="vo">
                  <tr>
                    <td><span class="we-badge">{$vo.id}</span></td>
                    <td><span class="we-badge we-badge-primary">{$vo.title}</span></td>
                    <td>
                      <eq name="vo.status" value="0"><span class="we-badge we-badge-danger">未上线</span></eq>
                      <eq name="vo.status" value="1"><span class="we-badge we-badge-success">未上线</span></eq>
                    </td>
                    <th>0</th>
                    <th>0</th>
                    <th>0</th>
                  </tr>
                </foreach>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
