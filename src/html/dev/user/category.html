<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->
        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <notempty name="list">
              <div class="we-scrollable-horizontal we-panel we-padding">
                <table class="we-table we-table-striped we-text-nowrap we-table-compact we-table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>名称</th>
                      <th>代号</th>
                      <th>类型</th>
                      <th>状态</th>
                      <th>操作</th>
                      <th>模板</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <foreach name="list" item="vo">
                    <tr>
                      <td>{$vo.id}</td>
                      <td>{$vo.html}{$vo.title}</td>
                      <td>{$vo.name}</td>
                      <td>{$types[$vo['type']]}</td>
                      <td>
                        <eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq>
                        <eq name="vo.status" value="0"><span class="we-text-warning">禁用</span></eq>
                        <eq name="vo.status" value="-1"><span class="we-text-danger">删除</span></eq>
                      </td>
                      <td>
                        <eq name="vo.type" value="list">
                          <a href="{:url('dev/user/categoryConfig?id='.$vo['id'])}">文档配置</a>
                        </eq>

                      </td>
                      <td>
                        {$vo.template}
                      </td>
                      <td>
                        <neq name="vo.type" value="url">
                          <a href="{:url('dev/user/categoryTemplate?id='.$vo['id'])}">模板配置</a>
                        </neq>
                      </td>

                    </tr>
                    </foreach>
                  </tbody>
                </table>
              </div>
              <else/>
              <p class="we-text-center we-text-danger">未查询到数据</p>
            </notempty>
          </div>
        </div>
      </div>
    </div>

    <!--include "../include/script.html"-->
  </body>
</html>
