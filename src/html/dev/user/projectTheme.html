<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->
        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <form class="we-form form-ajax we-panel" action="{:url('')}" method="post">
              <fieldset style="width:400px;">

                <legend>项目配置</legend>

                <div class="we-form-group">
                  <label for="" class="we-label">项目名称</label>
                  <div class="">
                    <input type="text"  placeholder="{$data.title}" disabled="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">主题选择</label>
                  <div class="">
                    <label for="" class="we-padding-bottom we-padding-right">
                      <input type="radio" name="theme_id" value="0"> 无
                    </label>
                    <foreach name="themes" item="vo">
                    <label for="" class="we-padding-bottom we-padding-right">
                      <eq name="data.theme_id" value="$vo['id']">
                        <input type="radio" name="theme_id" value="{$vo.id}" checked=""> {$vo.title}(<small>{$vo.name}</small>)
                      <else/>
                        <input type="radio" name="theme_id" value="{$vo.id}"> {$vo.title}(<small>{$vo.name}</small>)
                      </eq>

                    </label>
                  </foreach>
                  </div>

                </div>


                <div class="we-form-group">
                  <input type="hidden" name="id" value="{$data.id}">
                  <hr>
                  <input type="submit" value="提交" class="we-btn we-btn-success">
                  <input type="reset" value="重置" class="we-btn we-btn-warning">
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
