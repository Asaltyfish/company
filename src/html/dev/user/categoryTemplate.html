<!DOCTYPE html>
<html>

<head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

</head>

<body>
    <div class="container" id="pjax-container">
        <div class="container" id="pjax-content">
            <!--include "../include/navbar.html"-->
            <div class="container-content">
                <!--include "../include/top.html"-->
                <div class="container-wrap">
                    <form class="we-form form-ajax we-panel" action="{:url('')}" method="post">
                        <fieldset style="width:400px;">

                            <legend>栏目模板配置</legend>

                            <div class="we-form-group">
                                <label for="" class="we-label">栏目名称</label>
                                <div class="">
                                    <input type="text" placeholder="{$data.title}" disabled="">
                                </div>
                            </div>

                            <eq name="data.type" value="index">
                                <div class="we-form-group">
                                    <label for="" class="we-label">首页模板</label>
                                    <div class="">
                                        <label for="" class="">
                                            <input type="radio" name="template" value="0"> 无</label>

                                    </div>
                                    <foreach name="temps.index" item="vo">
                                        <div class="">
                                            <label for="">
                                                <eq name="data.template" value="$vo['id']">
                                                    <input type="radio" name="template" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>

                                    </foreach>
                                </div>

                            </eq>

                            <eq name="data.type" value="page">
                                <div class="we-form-group">
                                    <label for="" class="we-label">栏目页模板</label>
                                    <div class="">
                                        <label for="we-margin-right">
                                            <input type="radio" name="template" value="0"> 无
                                        </label>
                                    </div>

                                    <foreach name="temps.category" item="vo">
                                        <div class="">
                                            <label for="we-margin-right">
                                                <eq name="data.template" value="$vo['id']">
                                                    <input type="radio" name="template" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>
                                    </foreach>


                                </div>

                            </eq>

                            <eq name="data.type" value="list">
                                <div class="we-form-group">
                                    <label for="" class="we-label">列表页模板</label>
                                    <div class="">
                                        <label for="we-margin-right">
                                            <input type="radio" name="template" value="0"> 无
                                        </label>
                                    </div>
                                    <foreach name="temps.category" item="vo">
                                        <div class="">
                                            <label for="we-margin-right">
                                                <eq name="data.template" value="$vo['id']">
                                                    <input type="radio" name="template" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>

                                    </foreach>

                                </div>

                                <div class="we-form-group">
                                    <label for="" class="we-label">详情页模板</label>
                                    <div class="">
                                        <label for="we-margin-right">
                                            <input type="radio" name="template_sub" value="0"> 无
                                        </label>
                                    </div>
                                    <foreach name="temps.posts" item="vo">
                                        <div class="">
                                            <label for="we-margin-right">
                                                <eq name="data.template_sub" value="$vo['id']">
                                                    <input type="radio" name="template_sub" value="{$vo.id}" checked=""> {$vo.title}
                                                    <else/>
                                                    <input type="radio" name="template_sub" value="{$vo.id}"> {$vo.title}
                                                </eq>
                                            </label>
                                        </div>

                                    </foreach>
                                </div>


                            </eq>

                            <div class="we-form-group">
                                <input type="hidden" name="id" value="{$data.id}">
                                <hr>
                                <input type="submit" value="提交" class="we-btn we-btn-success">
                                <input type="submit" value="重置" class="we-btn we-btn-warning">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--include "../include/script.html"-->
</body>

</html>
