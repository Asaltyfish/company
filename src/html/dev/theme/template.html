<!DOCTYPE html>
<html>

<head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

</head>

<body>
    <div class="container" id="pjax-container">
        <div class="container" id="pjax-content">
            <!--include "../include/navbar.html"-->

            <div class="container-content">
                <!--include "../include/top.html"-->
                <div class="container-wrap">

                    <notempty name="list">
                        <div class="we-scrollable-horizontal we-panel we-padding">
                          <h3>
                            {$theme.title}/<small>{$theme.name}</small>
                            <a href="{:url('dev/theme/templateUpdate?theme_id='.$theme['id'])}" class="pjax btn-ac btn-ac-info">添加</a>
                          </h3>
                            <table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>标识</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>操作</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="list" item="vo">
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.title}</td>
                                            <td>{$vo.name}</td>
                                            <td>{$types[$vo['type']]}/<small>{$vo.type}</small></td>
                                            <td>
                                                <eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq>
                                                <eq name="vo.status" value="0"><span class="we-text-warning">禁用</span></eq>
                                                <eq name="vo.status" value="-1"><span class="we-text-danger">删除</span></eq>
                                            </td>
                                            <td>

                                                <a href="{:url('dev/theme/templateUpdate?id='.$vo['id'])}" class="btn-ac btn-ac-info">编辑</a>

                                                <eq name="vo.status" value="1">
                                                    <a href="{:url('templateStatus?status=0&id='.$vo['id'])}" class="btn-ac btn-ac-warning">禁用</a>
                                                    <a href="{:url('templateDelete?id='.$vo['id'])}" class="btn-ac btn-ac-danger">删除</a>
                                                </eq>
                                                <eq name="vo.status" value="0">
                                                    <a href="{:url('templateStatus?status=1&id='.$vo['id'])}" class="btn-ac btn-ac-success">启用</a>
                                                    <a href="{:url('templateDelete?id='.$vo['id'])}" class="btn-ac btn-ac-danger">删除</a>
                                                </eq>

                                            </td>


                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                        </div>
                        <else/>
                        <p class="we-text-center we-text-danger">未查询到数据</p>
                    </notempty>
                </div>
            </div>
        </div>
    </div>

    <!--include "../include/script.html"-->
</body>

</html>
