<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->
        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <form class="we-form form-ajax we-panel" action="{:url('')}" method="post">
              <fieldset style="width:400px;">

                <legend>数据模型添加/编辑</legend>

                <div class="we-form-group">
                  <label for="" class="we-label">关联项目</label>
                  <div class="">
                    <select class="" name="project_id" required="">
                      <option value="">请选择</option>
                      <foreach name="projects" item="vo">
                        <eq name="project_id" value="$vo['id']">
                          <option value="{$vo.id}" selected="">{$vo.title}</option>
                        <else/>
                        <option value="{$vo.id}">{$vo.title}</option>
                        </eq>
                      </foreach>
                    </select>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">名称</label>
                  <div class="">
                    <input type="text" name="title" value="{$data.title}" placeholder="输入名称" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">标识代号 <small class="we-text-danger">建表用</small></label>
                  <div class="">
                    <input type="text" name="name" value="{$data.name}" placeholder="输入标识代号" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">列表条数 <small class="we-text-danger">分页用，0为不分页</small></label>
                  <div class="">
                    <input type="number" name="list_count" value="{$data.list_count}" placeholder="" required="">
                  </div>
                </div>


                <div class="we-form-group">
                  <label for="" class="we-label">字段配置</label>
                  <div class="">
                    <textarea name="fields" rows="8" cols="80" placeholder="(name)|(title)|(type)|(msg)">{$data.fields}</textarea>
                  </div>
                  <div class="">
                    <p>添加格式</p>
                    <p>名称(name)|标题(title)|类型(type)|提示语(msg)</p>
                    <p>类型：<br>
                      num:数字 <br>
                      char:字符串  <br>
                      text:文本  <br>
                      editor:富文本  <br>
                      img:图片  <br>
                      url:链接地址  <br>

                    </p>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">列表显示字段 <small class="we-text-danger">,分隔（sql field）</small></label>
                  <div class="">
                    <textarea name="list_display" rows="3" cols="80">{$data.list_display}</textarea>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">排序字段 <small class="we-text-danger">（sql orderby</small></label>
                  <div class="">
                    <textarea name="sort_field" rows="3" cols="80">{$data.sort_field}</textarea>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">状态配置 <small class="we-text-danger"></small></label>
                  <div class="">
                    <textarea name="status_value" rows="3" cols="80">{$data.status_value}</textarea>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">默认状态值 <small class="we-text-danger"></small></label>
                  <div class="">
                    <textarea name="status_default" rows="3" cols="80">{$data.status_default}</textarea>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">是否记录用户 <small class="we-text-danger"></small></label>
                  <div class="">
                    <label for="">
                      <neq name="data.member_record" value="1">
                      <input type="radio" name="member_record" value="0" checked=""> 否
                      <input type="radio" name="member_record" value="1"> 是
                      <else/>
                      <input type="radio" name="member_record" value="0" > 否
                      <input type="radio" name="member_record" value="1" checked=""> 是
                    </neq>

                    </label>
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">排序</label>
                  <div class="">
                    <input type="number" name="sort" value="{$data.sort}" placeholder="越小越优先" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <input type="hidden" name="id" value="{$data.id}">
                  <hr>
                  <input type="submit" value="提交" class="we-btn we-btn-success">
                  <input type="submit" value="重置" class="we-btn we-btn-warning">
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
