<!DOCTYPE html>
<html>

<head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

</head>

<body>
    <div class="container" id="pjax-container">
        <div class="container" id="pjax-content">
            <!--include "../include/navbar.html"-->

            <div class="container-content">
                <!--include "../include/top.html"-->
                <div class="container-wrap">
                    <notempty name="list">
                        <div class="we-scrollable-horizontal we-panel we-padding">
                            <table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <foreach name="fields" item="vo">
                                          <th>{$vo[1]}</th>
                                        </foreach>

                                        <th>操作</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <foreach name="list" item="vo">
                                        <tr>
                                            <td>{$vo.id}</td>
                                            <foreach name="fields" item="v" key="k">
                                              <td>{$vo[$k]}</td>
                                            </foreach>

                                            <td>

                                                <a href="{:url('dev/data/views?model='.$model['id'].'&id='.$vo['id'])}" class="btn-ac btn-ac-info">查看</a>
                                          </td>


                                        </tr>
                                    </foreach>
                                </tbody>
                            </table>
                            <div class="page">
                              {$page}
                            </div>
                        </div>
                        <else/>
                        <p class="we-text-center we-text-danger">未查询到数据</p>
                    </notempty>
                </div>
            </div>
        </div>
    </div>

    <!--include "../include/script.html"-->
</body>

</html>
