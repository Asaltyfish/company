<!DOCTYPE html>
<html>
  <head>
    <!--include "../../include/head.html"-->
    <title>微信个人中心</title>
    <!--include "../../include/css.html"-->

  </head>
  <body>
    <div id="pjax-container">
      <div id="pjax-content">

				<section class="member-wechat-index">
          <div class=" o-g header o-padding-top o-padding-bottom">
            <div class="o-u-sm-4">
              <img src="{$member.avatar}" alt="" width="100%" class="o-round">
            </div>
            <div class="o-u-sm-8">
              <h1>
                <span>{$member.name} </span>
                <a href="{:url('auth/wxUnbind')}" class="confirm-ajax fa fa-window-close o-text-danger" title="确认解除绑定？"></a>
              </h1>
              <small><span class="fa fa-mobile"></span> {$member.phone}</small>
              <div>
                <a href="{:url('member/wechat/info')}" class="pjax">个人资料信息 <span class="fa fa-edit"></span></a>
              </div>
            </div>


          </div>

          <a href="{:url('member/wechat/assets')}" class="pjax o-g o-padding index-list o-block">
            <div class="o-u-sm-2 ">
              <span class="fa fa-money fa-2x"></span>
            </div>
            <div class="o-u-sm-8 ">
              <span class="">我的资产</span>
            </div>
            <div class="o-u-sm-2 o-text-right">
              <span class="fa fa-angle-right"></span>
            </div>
          </a>

          <a href="{:url('member/wechat/finance')}" class="pjax o-g o-padding index-list o-block">
            <div class="o-u-sm-2 ">
              <span class="fa fa-money fa-2x"></span>
            </div>
            <div class="o-u-sm-8 ">
              <span class="">我的投资</span>
            </div>
            <div class="o-u-sm-2 o-text-right">
              <span class="fa fa-angle-right"></span>
            </div>
          </a>

          <div class="o-padding">
            <span>P2P金融</span>
          </div>

          <a href="{:url('wechat/p2p/index')}" class="pjax o-g o-padding index-list o-block">
            <div class="o-u-sm-2 ">
              <span class="fa fa-money fa-2x"></span>
            </div>
            <div class="o-u-sm-8 ">
              <span class="">我要出借</span>
            </div>
            <div class="o-u-sm-2 o-text-right">
              <span class="fa fa-angle-right"></span>
            </div>
          </a>
          <a href="{:url('wechat/p2p/apply')}" class="pjax o-g o-padding index-list o-block">
            <div class="o-u-sm-2 ">
              <span class="fa fa-money fa-2x"></span>
            </div>
            <div class="o-u-sm-8 ">
              <span class="">我要借款</span>
            </div>
            <div class="o-u-sm-2 o-text-right">
              <span class="fa fa-angle-right"></span>
            </div>
          </a>


				</section>

      </div>
    </div>

    <!--include "../../include/script.html"-->
  </body>
</html>
