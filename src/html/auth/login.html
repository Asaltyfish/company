    <div id="pjax-container">
      <div id="pjax-content">

        <header class="o-padding-xl o-text-center o-login-header">
          <h1>欢迎登录</h1>
          <small>橙子金融平台个人中心</small>
        </header>

					<div class="o-container">

                    <a href="{:url('auth/reg')}" class="pjax">没有账号，去注册!</a>

                </div>
							</div>
						</div>
					</div>
				</section>
        <div class="o-text-center o-margin-top">
