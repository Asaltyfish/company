<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->

        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <div class="we-cf we-text-primary">
              在下面可用组件中申请您所需要的组件，申请完毕后请等待审核通过方能使用
            </div>
            <notempty name="list">
              <div class=" we-panel">
                <foreach name="list" item="vo">
                  <div class="we-g we-padding-top">
                    <div class="we-u-sm-8">
                      <p>
                        <strong>{$vo.title}</strong>
                        <small>{$vo.name}</small>
                        <br>
                        <small>{$vo.description}</small>
                      </p>
                    </div>
                    <div class="we-u-sm-4 we-text-right">
                      <a href="{:url('componentApplySubmit?id='.$vo['id'])}" class="btn-ac btn-ac-success">申请</a>
                    </div>
                  </div>
                </foreach>
              </div>

              <else/>
              <p class="we-text-center we-text-danger">未查询到数据</p>
            </notempty>
          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
