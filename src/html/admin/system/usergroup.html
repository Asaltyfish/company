<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->

        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <div class="we-padding">
              <h2>{$user.email} 角色设置</h2>
              <form class="we-form form-ajax" action="{:url('')}" method="post">
                <div class="user-group-item">
                  <label for="">
                    <input type="radio" name="group_id" value="0" >
                    <span class="we-text-danger">取消角色</span>
                  </label>
                </div>
                <foreach name="groups" item="group">
                <div class="user-group-item">
                  <label for="">
                    <eq name="group.id" value="$userGroup">
                      <input type="radio" name="group_id" value="{$group.id}" checked="">
                    <else/>
                      <input type="radio" name="group_id" value="{$group.id}" >
                    </eq>
                    <span>{$group.title} </span>
                    <small>{$group.name}</small>
                  </label>
                </div>
              </foreach>
              <div class="we-cf we-padding">
                <input type="hidden" name="user_id" value="{$user.id}">
                <input type="submit" value="提交" class="we-btn we-btn-success">
                <input type="reset" value="重置" class="we-btn we-btn-danger">
              </div>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
