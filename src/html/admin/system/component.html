<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->

        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <div class="we-padding">
              <div class="we-cf we-padding-bottom">
                <a href="{:url('componentApply')}" class="pjax we-btn we-btn-success">添加组件，去申请</a>
              </div>
              <notempty name="list">
                <div class="we-scrollable-horizontal">
                  <table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>组件名称</th>
                        <th>状态</th>
                        <th>申请时间</th>
                      </tr>
                    </thead>
                    <tbody>
                      <foreach name="list" item="vo">
                      <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>
                          <eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq>
                          <eq name="vo.status" value="0"><span class="we-text-warning">待审核</span></eq>
                        </td>
                        <td>
                          {$vo.create_time|date='Y-m-d H:i',###}
                        </td>

                      </tr>
                      </foreach>
                    </tbody>
                  </table>
                </div>
                <else/>
                <p class="we-text-center we-text-danger">未查询到数据</p>
              </notempty>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
