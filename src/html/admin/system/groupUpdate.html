<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->
        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">
            <form class="we-form form-ajax we-panel" action="{:url('')}" method="post">
              <fieldset style="width:400px;">

                <legend>角色添加/编辑</legend>

                <div class="we-form-group">
                  <label for="" class="we-label">角色名称</label>
                  <div class="">
                    <input type="text" name="title" value="{$data.title}" placeholder="输入角色名称" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">角色代号</label>
                  <div class="">
                    <input type="text" name="name" value="{$data.name}" placeholder="输入角色代号(英文)" required="">
                  </div>
                </div>

                <div class="we-form-group">
                  <label for="" class="we-label">排序</label>
                  <div class="">
                    <input type="number" name="sort" value="{$data.sort}" placeholder="越小越优先">
                  </div>
                </div>

                <div class="we-form-group">
                  <input type="hidden" name="id" value="{$data.id}">
                  <hr>
                  <input type="submit" value="提交" class="we-btn we-btn-success">
                  <input type="submit" value="重置" class="we-btn we-btn-warning">
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
