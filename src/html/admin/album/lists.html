<!DOCTYPE html>
<html>
  <head>
    <!--include "../include/head.html"-->
    <title>{$title}</title>
    <!--include "../include/css.html"-->

  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <!--include "../include/navbar.html"-->

        <div class="container-content">
          <!--include "../include/top.html"-->
          <div class="container-wrap">

            <div class="we-panel we-padding">
              <div class="we-cf">
                <a href="{:url('admin/album/update',['relation'=>$relation,'rid'=>$rid])}" class="pjax btn-ac btn-ac-success">添加</a>
              </div>
              <notempty name="list">
                <div class="we-scrollable-horizontal we-panel">
                  <table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>图片</th>
                        <th>标题</th>
                        <th>上传时间</th>
                        <th>状态</th>
                        <th>操作</th>
                        <th></th>

                      </tr>
                    </thead>
                    <tbody>
                      <foreach name="list" item="vo">
                      <tr>
                        <td>{$vo.id}</td>
                        <td>
                          <img src="{$vo.url}" alt="" height="40"/>
                        </td>
                        <td>{$vo.title}</td>
                        <td>{$vo.create_time|date='Y-m-d H:i',###}</td>
                        <td>
                          <eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq>
                          <eq name="vo.status" value="0"><span class="we-text-warning">禁用</span></eq>
                        </td>
                        <td>

                            <eq name="vo.status" value="1">
                              <a href="{:url('admin/album/status?status=0&id='.$vo['id'])}" class="btn-ac btn-ac-warning confirm-ajax" title="确认禁用？">禁用</a>
                              <a href="{:url('admin/album/delete?id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a>
                            </eq>
                            <eq name="vo.status" value="0">
                              <a href="{:url('admin/album/status?status=1&id='.$vo['id'])}" class="btn-ac btn-ac-success confirm-ajax" title="确认启用？">启用</a>
                              <a href="{:url('admin/album/delete?id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a>
                            </eq>

                        </td>
                        <td>
                          <a href="{:url('admin/album/update?id='.$vo['id'])}" class="btn-ac btn-ac-info pjax">编辑</a>
                        </td>


                      </tr>
                      </foreach>
                    </tbody>
                  </table>
                </div>
                <else/>
                <p class="we-text-center we-text-danger">未查询到数据</p>
              </notempty>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!--include "../include/script.html"-->
  </body>
</html>
